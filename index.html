<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memorandum-a written message in business</title>
    <!-- ==============FAVICON============== -->
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/external-glyph-vinzence-studio/64/000000/external-communication-social-communication-glyph-vinzence-studio-25.png"
      type="image/x-icon"
    />
    <!-- ==============EXTERNAL CSS============== -->
    <link rel="stylesheet" href="style.css" />
    <!-- =============ICONSCOUT CDN============= -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
  </head>
  <body>
    <!-- ====================NAVBAR STARTS==================== -->
    <nav>
      <div class="container">
        <div class="logo">
          <h3>Memorandum</h3>
        </div>

        <div class="search-bar">
          <i class="uil uil-search"></i>
          <input
            type="search"
            placeholder="Search for friends,post or anything..."
          />
        </div>

        <div class="create">
          <label for="create-post" class="btn btn-primary">Create Post</label>

          <div class="profile-photo">
            <img src="./images/profile-14.jpg" />
          </div>
        </div>
      </div>
    </nav>
    <!-- ====================NAVBAR ENDED==================== -->

    <!-- ====================MAIN STARTS==================== -->
    <main>
      <div class="container">
        <!-- ============LEFT STARTS============ -->

        <div class="left">
          <!-- ==========PROFILE========== -->

          <a href="#" class="profile">
            <div class="profile-photo">
              <img src="./images/profile-14.jpg" />
            </div>

            <div class="profile-name">
              <h4>Sanha Tanvin</h4>
              <p class="text-muted">@sanha_tanvin</p>
            </div>
          </a>

          <!-- ==========SIDEBAR========== -->
          <div class="sidebar">
            <a href="#" class="sidebar-item">
              <span><i class="uil uil-estate"></i></span>
              <h3>Home</h3>
            </a>

            <a href="#" class="sidebar-item">
              <span><i class="uil uil-compass"></i></span>
              <h3>Explore</h3>
            </a>

            <a href="#" class="sidebar-item">
              <span
                ><i class="uil uil-bell"
                  ><small class="msg-count">7+</small></i
                ></span
              >
              <h3>Notifications</h3>
            </a>

            <a href="#" class="sidebar-item">
              <span
                ><i class="uil uil-envelope"
                  ><small class="msg-count">13</small></i
                ></span
              >
              <h3>Messages</h3>
            </a>

            <a href="#" class="sidebar-item">
              <span><i class="uil uil-bookmark"></i></span>
              <h3>Bookmarks</h3>
            </a>

            <a href="#" class="sidebar-item">
              <span><i class="uil uil-shield"></i></span>
              <h3>Activities</h3>
            </a>

            <a href="#" class="sidebar-item">
              <span><i class="uil uil-setting"></i></span>
              <h3>Settings</h3>
            </a>
          </div>
          <label for="create-post" class="btn btn-primary">Create Post</label>
        </div>
        <!-- ============LEFT ENDED============ -->

        <!-- ===========MIDDLE STARTS=========== -->
        <div class="middle">
          <!-- ============STORIES============ -->
          <div class="stories">
            <!-- ========STORY-1======== -->
            <div class="story">
              <div class="profile-photo">
                <img src="./images/story-7.jpg" />
              </div>
              <p class="name">Your Story</p>
            </div>
            <!-- ========STORY-2======== -->
            <div class="story">
              <div class="profile-photo">
                <img src="./images/story-6.jpg" />
              </div>
              <p class="name">Nick Jonas</p>
            </div>
            <!-- ========STORY-3======== -->
            <div class="story">
              <div class="profile-photo">
                <img src="./images/story-4.jpg" />
              </div>
              <p class="name">Michael Jordan</p>
            </div>
            <!-- ========STORY-4======== -->
            <div class="story">
              <div class="profile-photo">
                <img src="./images/story-10.jpg" />
              </div>
              <p class="name">Tanisha Tanvin</p>
            </div>
            <!-- ========STORY-5======== -->
            <div class="story">
              <div class="profile-photo">
                <img src="./images/story-5.jpg" />
              </div>
              <p class="name">Jannatul Isha</p>
            </div>
          </div>

          <!-- ==========CREATE POST========== -->
          <div class="create-post"></div>

          <!-- ==========NEWS FEEDS========== -->
          <div class="feeds"></div>
        </div>
        <!-- ===========MIDDLE ENDED=========== -->

        <!-- ============RIGHT STARTS============ -->
        <div class="right"></div>
        <!-- ============RIGHT ENDED============ -->
      </div>
    </main>
    <!-- ====================MAIN ENDED==================== -->
  </body>
</html>
